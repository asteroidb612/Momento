<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1 ><span class="glyphicon glyphicon-align-justify"></span> Reminders</h1>
    </div>
    <div class="container">
      <ul class="list-group">
        <a ng-repeat="reminder in reminders" href="#/reminders/{{reminder.id}}">
          <li class="list-group-item" > 
          {{reminder.text}}
          <span class="badge"> Next: {{reminder.date}} </span>
          </li>
        </a>
      </ul>
        <button class="btn btn-primary btn-lg btn-block">
                  <span class="glyphicon glyphicon-plus"></span>Add Reminder 
                </button>
    </div>
  </div>
</div>
